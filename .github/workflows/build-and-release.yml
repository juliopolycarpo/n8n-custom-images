name: Build and Release

on:
  workflow_call:
    inputs:
      release_type:
        description: "Type of release: stable or prerelease"
        required: true
        type: string
      version:
        description: "Version to build (e.g., 1.76.1 or 2.0.0-beta.1)"
        required: true
        type: string
      version_minor:
        description: "Minor version for stable releases (e.g., 1.76)"
        required: false
        type: string
        default: ""
    secrets:
      DOCKERHUB_USER:
        required: true
      DOCKERHUB_TOKEN:
        required: true

permissions:
  contents: write
  packages: write

jobs:
  # ============================================================
  # Prepare image matrix from images.json
  # ============================================================
  prepare:
    name: Prepare Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Load images.json
        id: matrix
        run: |
          matrix=$(jq -c '{include: .images}' images/images.json)
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  # ============================================================
  # Build and push images to registries
  # ============================================================
  build:
    name: "Build ${{ matrix.id }}"
    runs-on: ubuntu-latest
    needs: [prepare]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags (stable)
        if: inputs.release_type == 'stable'
        id: tags-stable
        run: |
          TAGS="ghcr.io/${{ github.repository_owner }}/${{ matrix.id }}:latest"
          TAGS="$TAGS,ghcr.io/${{ github.repository_owner }}/${{ matrix.id }}:n8n-v${{ inputs.version }}"
          TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USER }}/${{ matrix.id }}:latest"
          TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USER }}/${{ matrix.id }}:n8n-v${{ inputs.version }}"
          if [ -n "${{ inputs.version_minor }}" ]; then
            TAGS="$TAGS,ghcr.io/${{ github.repository_owner }}/${{ matrix.id }}:n8n-v${{ inputs.version_minor }}"
            TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USER }}/${{ matrix.id }}:n8n-v${{ inputs.version_minor }}"
          fi
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Compute tags (prerelease)
        if: inputs.release_type == 'prerelease'
        id: tags-prerelease
        run: |
          TAGS="ghcr.io/${{ github.repository_owner }}/${{ matrix.id }}:pre"
          TAGS="$TAGS,ghcr.io/${{ github.repository_owner }}/${{ matrix.id }}:n8n-pre-v${{ inputs.version }}"
          TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USER }}/${{ matrix.id }}:pre"
          TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USER }}/${{ matrix.id }}:n8n-pre-v${{ inputs.version }}"
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            N8N_VERSION=${{ inputs.version }}
          tags: ${{ inputs.release_type == 'stable' && steps.tags-stable.outputs.tags || steps.tags-prerelease.outputs.tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ inputs.version }}
            org.opencontainers.image.title=${{ matrix.id }}
            org.opencontainers.image.description=${{ matrix.description }}

  # ============================================================
  # Create GitHub Release
  # ============================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Create GitHub Release (stable)
        if: inputs.release_type == 'stable'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "n8n-v${{ inputs.version }}" \
            --repo "${{ github.repository }}" \
            --title "n8n ${{ inputs.version }}" \
            --generate-notes

      - name: Create GitHub Release (prerelease)
        if: inputs.release_type == 'prerelease'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "n8n-pre-v${{ inputs.version }}" \
            --repo "${{ github.repository }}" \
            --title "n8n ${{ inputs.version }} (Pre-release)" \
            --generate-notes \
            --prerelease
