name: "CI: Static Analysis"

on:
  workflow_call:
    inputs:
      scripts_dir:
        description: "Directory containing shell scripts"
        type: string
        default: "./scripts"
      dockerfile_path:
        description: "Path to Dockerfile (or glob pattern)"
        type: string
        default: "images/*/Dockerfile"

permissions:
  contents: read

jobs:
  # ============================================================
  # Validate YAML syntax and style
  # ============================================================
  yaml-syntax:
    name: YAML Syntax
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install --quiet yamllint

      - name: Validate YAML files against style rules
        run: yamllint -f github .

  # ============================================================
  # Analyze shell scripts for bugs and best practices
  # ============================================================
  shell-analysis:
    name: Shell Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Analyze shell scripts with ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: ${{ inputs.scripts_dir }}
          severity: warning
          additional_files: "*.sh"

  # ============================================================
  # Lint Dockerfiles for best practices
  # ============================================================
  dockerfile-lint:
    name: Dockerfile Best Practices
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Discover and lint all Dockerfiles
        run: |
          echo "üîç Finding Dockerfiles..."
          files=$(find . -name "Dockerfile" -path "${{ inputs.dockerfile_path }}")

          if [ -z "$files" ]; then
            echo "‚ö†Ô∏è No Dockerfiles found matching pattern: ${{ inputs.dockerfile_path }}"
            exit 0
          fi

          echo "üìã Found Dockerfiles:"
          echo "$files"
          echo ""

          exit_code=0
          for dockerfile in $files; do
            echo "üîé Linting $dockerfile..."
            if ! docker run --rm -i hadolint/hadolint < "$dockerfile"; then
              exit_code=1
            fi
            echo ""
          done

          exit $exit_code

  # ============================================================
  # Validate JSON syntax
  # ============================================================
  json-syntax:
    name: JSON Syntax
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON files are well-formed
        run: |
          for f in $(find . -name "*.json" -not -path "./.git/*"); do
            echo "Validating $f..."
            jq empty "$f"
          done
