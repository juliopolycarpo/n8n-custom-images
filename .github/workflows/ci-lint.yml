name: "CI: Static Analysis"

on:
  workflow_call:
    inputs:
      scripts_dir:
        description: "Directory containing shell scripts"
        type: string
        default: "./scripts"
      dockerfile_path:
        description: "Path to Dockerfile (or glob pattern)"
        type: string
        default: "images/*/Dockerfile"

permissions:
  contents: read

jobs:
  # ============================================================
  # Validate YAML syntax and style
  # ============================================================
  yaml-syntax:
    name: YAML Syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install --quiet yamllint

      - name: Validate YAML files against style rules
        run: yamllint -f github .

  # ============================================================
  # Analyze shell scripts for bugs and best practices
  # ============================================================
  shell-analysis:
    name: Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Analyze shell scripts with ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: ${{ inputs.scripts_dir }}
          severity: warning
          additional_files: "*.sh"

  # ============================================================
  # Lint Dockerfiles for best practices
  # ============================================================
  dockerfile-lint:
    name: Dockerfile Best Practices
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Discover Dockerfiles in repository
        id: find
        run: |
          files=$(find . -name "Dockerfile" -path "${{ inputs.dockerfile_path }}" | tr '\n' ' ')
          echo "files=$files" >> "$GITHUB_OUTPUT"

      - name: Lint Dockerfiles with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: images/n8n-python/Dockerfile
          failure-threshold: error

  # ============================================================
  # Validate JSON syntax
  # ============================================================
  json-syntax:
    name: JSON Syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON files are well-formed
        run: |
          for f in $(find . -name "*.json" -not -path "./.git/*"); do
            echo "Validating $f..."
            jq empty "$f"
          done
