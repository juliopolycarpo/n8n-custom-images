name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # Static Analysis (YAML, Shell, Dockerfile, JSON)
  # ============================================================
  lint:
    name: Static Analysis
    uses: ./.github/workflows/ci-lint.yml

  # ============================================================
  # Image Validation (build and functional tests)
  # ============================================================
  validate:
    name: Image Validation
    needs: [lint]
    uses: ./.github/workflows/ci-test.yml
