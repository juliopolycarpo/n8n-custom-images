name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # Lint (reusable workflow)
  # ============================================================
  lint:
    name: Lint
    uses: ./.github/workflows/ci-lint.yml

  # ============================================================
  # Test (reusable workflow)
  # ============================================================
  test:
    name: Test
    needs: [lint]
    uses: ./.github/workflows/ci-test.yml
