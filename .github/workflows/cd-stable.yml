name: "CD: Stable Release"

on:
  schedule:
    # Daily at 3:10 AM UTC
    - cron: "10 3 * * *"
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build even if release already exists"
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

concurrency:
  group: cd-stable
  cancel-in-progress: true

jobs:
  # ============================================================
  # Detect latest stable n8n release
  # ============================================================
  detect:
    name: Detect
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.fetch.outputs.version }}
      version_minor: ${{ steps.fetch.outputs.version_minor }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest stable release
        id: fetch
        run: ./scripts/fetch_latest_stable.sh

      - name: Check if already built
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.fetch.outputs.version }}
          FORCE: ${{ inputs.force_build || 'false' }}
          RELEASE_TAG_PREFIX: n8n-v
        run: ./scripts/check_release_exists.sh

  # ============================================================
  # Build and push images
  # ============================================================
  build:
    name: Build
    needs: [detect]
    if: needs.detect.outputs.should_build == 'true'
    uses: ./.github/workflows/cd-build.yml
    with:
      version: ${{ needs.detect.outputs.version }}
      version_minor: ${{ needs.detect.outputs.version_minor }}
      release_type: stable
      push: true
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  # ============================================================
  # Create GitHub Release with checksums
  # ============================================================
  release:
    name: Release
    needs: [detect, build]
    uses: ./.github/workflows/cd-release.yml
    with:
      version: ${{ needs.detect.outputs.version }}
      release_type: stable
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
