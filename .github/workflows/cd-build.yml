name: "CD: Multi-arch Build"

on:
  workflow_call:
    inputs:
      version:
        description: "n8n version to build"
        type: string
        required: true
      version_minor:
        description: "Minor version for stable releases (e.g., 1.76)"
        type: string
        required: false
        default: ""
      release_type:
        description: "Type of release: stable or prerelease"
        type: string
        required: true
      push:
        description: "Push images to registries"
        type: boolean
        required: false
        default: true
    secrets:
      DOCKERHUB_USER:
        required: true
      DOCKERHUB_TOKEN:
        required: true

permissions:
  contents: read
  packages: write

jobs:
  # ============================================================
  # Generate build matrix from images.json manifest
  # ============================================================
  generate-matrix:
    name: Generate Build Matrix
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v6

      - name: Load image definitions from manifest
        id: matrix
        run: |
          matrix=$(jq -c '{include: .images}' images/images.json)
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  # ============================================================
  # Build multi-arch images and push to registries
  # ============================================================
  build-and-push:
    name: "Build ${{ matrix.id }}"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [generate-matrix]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v6

      - name: Configure QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GitHub Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Docker Hub
        if: inputs.push
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tags for stable release
        if: inputs.release_type == 'stable'
        id: tags-stable
        run: |
          TAGS="ghcr.io/${{ github.repository_owner }}/${{ matrix.id }}:latest"
          TAGS="$TAGS,ghcr.io/${{ github.repository_owner }}/${{ matrix.id }}:n8n-v${{ inputs.version }}"
          TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USER }}/${{ matrix.id }}:latest"
          TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USER }}/${{ matrix.id }}:n8n-v${{ inputs.version }}"
          if [ -n "${{ inputs.version_minor }}" ]; then
            TAGS="$TAGS,ghcr.io/${{ github.repository_owner }}/${{ matrix.id }}:n8n-v${{ inputs.version_minor }}"
            TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USER }}/${{ matrix.id }}:n8n-v${{ inputs.version_minor }}"
          fi
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Generate image tags for prerelease
        if: inputs.release_type == 'prerelease'
        id: tags-prerelease
        run: |
          TAGS="ghcr.io/${{ github.repository_owner }}/${{ matrix.id }}:pre"
          TAGS="$TAGS,ghcr.io/${{ github.repository_owner }}/${{ matrix.id }}:n8n-pre-v${{ inputs.version }}"
          TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USER }}/${{ matrix.id }}:pre"
          TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USER }}/${{ matrix.id }}:n8n-pre-v${{ inputs.version }}"
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ inputs.push }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            N8N_VERSION=${{ inputs.version }}
          tags: ${{ inputs.release_type == 'stable' && steps.tags-stable.outputs.tags || steps.tags-prerelease.outputs.tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ inputs.version }}
            org.opencontainers.image.title=${{ matrix.id }}
            org.opencontainers.image.description=${{ matrix.description }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
